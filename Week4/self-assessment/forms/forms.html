<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Forms</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="page">
			<header id="logo">
				<img src="images/logo.png" alt="Cafe Vincze" />
			</header>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Menu</a></li>
					<li><a href="#">Location</a></li>
					<li><a href="#">Gallery</a></li>
					<li><a href="#" id="current-page">Contact</a></li>
				</ul>
			</nav>
			<div id="contact_content">
				<h1>Contact</h1>
				<form action="http://www.example.com/subscribe.php" method="post">
					<fieldset>
						<legend> Join our email list.</legend>
						<p> 
							<label for="name" class="title"> Your name:<br /></label>
							<input type="text" name="name" id="name"/>
							
							<label for="email" class="title"> Your email:<br /></label>
							<input type="text" name="email" id="email"/>
							
						</p>
						<p>
							<label for="birthday" class="title"> Birthday Month:<br /></label>
							<select name="birthday" id="birthday">
							<option value="1"> January</option> 
							<option value="2"> February</option> 
							<option value="3"> March</option> 
							<option value="4"> April</option> 
							<option value="5"> May</option> 
							<option value="6"> June</option> 
							<option value="7"> July</option> 
							<option value="8"> August</option>
							<option value="9"> September</option>
							<option value="10"> October</option>
							<option value="11"> November</option> 
							<option value="12"> December</option>    
					</fieldset>
					<div id="submit"> 
						<input type="submit" name="action" value="Register"/>
					</div>
				</form>
			</div><!-- /contact_content -->
		</div><!-- /page -->
	</body>
</html>
